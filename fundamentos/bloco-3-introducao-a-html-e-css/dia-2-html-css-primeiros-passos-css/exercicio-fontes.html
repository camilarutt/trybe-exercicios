<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

      h1 {
        font-family: sans-serif;
      }

      p {
        font-weight: 600;
        font-size: 3em;
      }

      body {
        font-size: 16px;
      }

      ul {
        font-style: oblique;
        line-height: 20px;
        text-align: justify;
        text-decoration: dotted;
      }

      #um {
        color: blueviolet;
      }

      #dois {
        color:aqua;
      }

      #tres {
        color:red;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li id="um">Amarelo</li>
      <li id="dois">Vermelho</li>
      <li id="tres">Marrom</li>
    </ul>
  </body>
</html>
